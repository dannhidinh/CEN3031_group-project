  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1><span style="color:blue;font-weight:bold">Vendor/Admin</span><span style="color:orange;font-weight:bold"> Update Products</span></h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="listings-and-details">
          <div class="table-and-search">
          <div class="input-group" id="searchBar">
       <!-- filter through blistings using the search bar -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query"/>
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th class= "row1">Product</th>
                <th class= "row1">Quantity</th>
                <th class= "row1">Price</th>
                <th><span class="glyphicon glyphicon-trash"></span></th>
              </tr>
        <!--Fill in the rest of the table: include a way to remove individual listings              -->
                <tr ng-repeat="user in users | filter: query" ng-show="user.authority == 'product' && user.itemqty > 0"
                    ng-click="showDetails($index)">
                    <td> <a href="#">{{ user.itemname }}</a> </td>
                  <td> {{ user.itemqty }} </td>
                  <td> {{ user.itemprice }}</td>
                  <td>  <span style="color: red;" class="glyphicon glyphicon-remove-circle" ng-click="deletebListing($index)"></span></td>
                </tr> </table>
          </div>
          </div>

        <div class="col-md-6">
          <div class="jumbotron">
            <h2><a href="#" data-toggle="tooltip" title="Click on Product for More Info">Details</a></h2>
            <div ng-show="detailedInfo == undefined">

              <div class="media-right">

              </div>
            </div>
          </div>
        </div>
      </div>
      -->
            <!--Facilitate updating Product Fields -->
            <form class='changeInfo' onsubmit="this.reset()">
                <div class='submittedImg'>New Image</div><input type="file" /><!--Find dropImage API and place here-->
                <div class='changeName'>Change Name</div><input type='text'/>
                <button class="changeName" ng-click="newItemName()">Change</button>
                <div class='changeDesc'>Change Description</div><input type='text'/>
                <button class="changeDesc" ng-click="newItemDesc()">Change</button>
                <div class='changeExp'>Change Exp Date</div><input type='date'/>
                <button class="changeExp" ng-click="newItemExp()">Change</button>
                {{newResult}}
            </form>


          Var whichbodega = document.getElementByID('bodegaSelection').value;

        <div class="add-listing-container">
<!--          <div ng-if="!show" class="pull-right">
            <button ng-click="onClick()" type= "button"><span style="color:blue">Add to Inventory</span></button>
          </div>-->
          <!-- HTML form that adds new entries  -->

<!--          <div class="panel panel-default">
            <div class="panel-heading">

              <div ng-if="show"> -->
                <form name="newItem" ng-submit="addProduct()">
                  <h3>Add New Entry</h3>
                  <div class="form-group">
                    <h3>Product:</h3>
                    <label for="itemname">Name</label>
                    <input id="itemname" class="form-control" ng-model="newItem.itemname" type="text" placeholder="" required>
                  </div>
                  <div class="form-group">
                    <label for="itemdesc">Descr</label>
                    <input id="itemdesc" class="form-control" ng-model="newItem.itemdesc" type="text">
                  </div>
                  <div class="form-inline"><div class="form-group">
                    <label for="itemprice">Price</label>
                    <input id="itemprice" class="form-control" ng-model="newItem.itemprice" type="number" placeholder="" required>
                  </div>
                  <div class="form-group">
                    <label for="itemexp">Exp Date</label>
                    <input id="itemexp" class="form-control" ng-model="newItem.itemexp" type="date">
                  </div>
                  <div class="form-group">
                    <label for="itemqty">Qty</label>
                    <input id="itemqty" class="form-control" ng-model="newItem.itemqty" type="number" placeholder="" required>
                  </div></div>
                  <div class="form-inline"><div class="form-group">
                    <label for="itemcode">Code</label>
                    <input id="itemcode" class="form-control" ng-model="newItem.itemcode" type="text">
                  </div>
                  <div class="form-group">
                    <label for="itempic">image file</label>
                    <input id="itempic" class="form-control" ng-model="newItem.itempic" type="file">
                  </div>
                  <div class="form-group">
                    <label for="ivenuser">Vendor User Name:</label>
                    <input id="ivenuser" class="form-control" ng-model="newItem.ivenuser" type="text">
                  </div>
                  <div class="form-group">
                    <label for="ibodnum">Bodega Number:</label>
                    <input id="ibodnum" class="form-control" ng-model="newItem.ibodnum" type="number" placeholder="" required>
                  </div></div>
                    <div class="form-group">
                        <div><input type="submit" value="Submit"/></div></div>
                </form>
<!--              </div>
            </div>
          </div>-->
        </div>
      </div>
    </div>
