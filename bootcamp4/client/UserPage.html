<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./styles/UserPageStyles.css'/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body class='userPage' ng-app="directoryApp">
    <div class='topBar'>
      <img class='logo' src='./pictures/BodegaLogo.PNG' height='150px' width='150px'/>
      <div class='sideButtons'>
        <button class='signout'>
          <span>Sign Out</span> <i class="fas fa-sign-out-alt"></i>
        </button>     
        <button class='cart'>
          <span>Cart</span><i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </div>
    <div class='userContent' ng-controller="ListingsController">
        
        <button class='signin' ng-click="test()">
          <span>temp Sign in</span> <i class="fas fa-sign-out-alt"></i>
        </button>
        

      <div class='menuDrop'>
        <span>MENU</span>
        <div class='dropContent'>
          <span>Item 1</span>
          <span>Item 2</span>
          <span>Item 3</span>
        </div>
      </div>
      <div class='infoContainer' >
      <div class="navBar w3-main w3-content" style="max-width:1200px">
        <div class="w3-bar w3-black w3-padding-16">   
          <a href="index.html" class="w3-bar-item w3-button">HOME</a> 
          <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
          <a href="#contact" class="w3-bar-item w3-button">CONTACT</a>
      
          <input class="w3-input w3-half w3-border w3-round-large w3-light-gray" type="text" placeholder="Search..." style="black">
          <i class="fa fa-search w3-xxlarge" ></i>
          
          <a href="CartPage.html" class="w3-right w3-bar-item w3-button">CART</a>
          <!--<i class="fa fa-shopping-cart w3-xxlarge" ></i> -->
          <a href="LoginPage.html" class="w3-right w3-bar-item w3-button">LOG IN</a>
          <!-- <i class="fa fa-sign-in w3-xxlarge" ></i> -->
        </div>
      </div>
    </div>
    <div class='userContent'>
      <div class='infoContainer'>
        <div class='history'>
          <span>ORDER HISTORY</span>
          <div class='listedItems'>
            <div class='individualItem' ng-repeat= 'orderHist in currentUser.orderHist'>
              <div class='itemName'>{{orderHist.Product}}</div> <!--Place item name data here in {}-->
              <div class='orderDate'>{{orderHist.transaction.getDate()}}</div> <!--Place item last order data here in {}-->
              <i class='descriptionButton fas fa-info-circle'></i> <!--Link to product page for item ID-->
              <i class='reorderButton fas fa-plus-circle'></i><!--Link to add item to current user cart-->
            </div>
          </div>
        </div>
        <div class='userInfo'>
          <span>PROFILE INFO</span>
          <div class='listedInfo'>
            <div class='mainInfo'>
              <img class='userPic' src='./pictures/ProfileIcon.png' height='100px' width='100px'/> <!--Place user-submitted image here in {} in src-->
              <div class='infoData'>
                <div class='infoBlock'><span>Name </span><span>{{currentUser.name}}</span></div> <!--Place user name data here in {}-->
                <div class='infoBlock'><span>Cell </span><span>{{currentUser.phone}}</span></div> <!--Place user cell data here in {}-->
                <div class='infoBlock'><span>Email </span><span>{{currentUser.email}}</span></div> <!--Place user email data here in {}-->
              </div>
            </div>
            <div class='cardContainer'>
              <button class='myCard'>CARD API HERE</button>
              <!--Link saved payment API here-->
            </div>
            <div class='changeInfo'>
              <div class='submittedImg'>Change My Picture</div> <!--Find dropImage API and place here-->
              <div class='changeName'>Change My Name</div>
              <div class='changeCell'>Change My Cell</div>
              <div class='changeEmail'>Change My Email</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>    
  </body>  
</html>
