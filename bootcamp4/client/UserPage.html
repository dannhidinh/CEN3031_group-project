<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./styles/UserPageStyles.css'/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body class='userPage'>
    <div class='topBar'>
      <img class='logo' src='./pictures/BodegaLogo.PNG' height='150px' width='150px'/>
      <div class='sideButtons'>
        <button class='signout'>
          <span>Sign Out</span> <i class="fas fa-sign-out-alt"></i>
        </button>
        <button class='cart'>
          <span>Cart</span><i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </div>
    <div class='userContent'>
      <div class='menuDrop'>
        <span>MENU</span>
        <div class='dropContent'>
          <span>Item 1</span>
          <span>Item 2</span>
          <span>Item 3</span>
        </div>
      </div>
      <div class='infoContainer'>
        <div class='history'>
          <span>ORDER HISTORY</span>
          <div class='listedItems'>
            <div class='individualItem'>
              <div class='itemName'>Item Name</div> <!--Place item name data here in {}-->
              <div class='orderDate'>Order Date</div> <!--Place item last order data here in {}-->
              <i class='descriptionButton fas fa-info-circle'></i> <!--Link to product page for item ID-->
              <i class='reorderButton fas fa-plus-circle'></i><!--Link to add item to current user cart-->
            </div>
          </div>
        </div>
        <div class='userInfo'>
          <span>PROFILE INFO</span>
          <div class='listedInfo'>
            <div class='mainInfo'>
              <img class='userPic' src='./pictures/ProfileIcon.png' height='100px' width='100px'/> <!--Place user-submitted image here in {} in src-->
              <div class='infoData'>
                <div class='infoBlock'><span>Logged in as </span><span>'User'</span></div> <!--Place user type data here in {}-->
                <div class='infoBlock'><span>Name </span><span>'John Doe'</span></div> <!--Place user name data here in {}-->
                <div class='infoBlock'><span>Cell </span><span>'000-000-0000'</span></div> <!--Place user cell data here in {}-->
                <div class='infoBlock'><span>Email </span><span>'johnDoe@gmail.com'</span></div> <!--Place user email data here in {}-->
              </div>
            </div>
            <div class='cardContainer'>
              <!--Link saved payment API here-->
              <button class='myCard'>ADD MY CARD</button>

              <!--
              <form action="userPage.html" method="POST">

                <script
                  src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                  src="card-stripe/stripe.js"
                  data-key="pk_test_iTugFek1yZMY2i7fqgtKnauz00RFrdnY7a"
                  data-name="Demo Site"
                  data-description="Add Card"
                  data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                  data-locale="auto">
                </script>
              </form>
            -->

            </div>
            <div class='changeInfo'>
              <div class='submittedImg'>Change My Picture</div> <!--Find dropImage API and place here-->
              <div class='changeName'>Change My Name</div>
              <div class='changeCell'>Change My Cell</div>
              <div class='changeEmail'>Change My Email</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
