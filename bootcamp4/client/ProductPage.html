<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./styles/ProductPageStyles.css'/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body class='productPage'>
    <div class='topBar'>
      <img class='logo' src='./pictures/BodegaLogo.PNG' height='150px' width='150px'/>
      <div class="navBar w3-main w3-content" style="max-width:1200px">
        <div class="w3-bar w3-black w3-padding-16">   
          <a href="index.html" class="w3-bar-item w3-button">HOME</a> 
          <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
          <a href="#contact" class="w3-bar-item w3-button">CONTACT</a>
      
          <input class="w3-input w3-half w3-border w3-round-large w3-light-gray" type="text" placeholder="Search..." style="color: black">
          <i class="fa fa-search w3-xxlarge" ></i>
          
          <a href="#cart" class="w3-right w3-bar-item w3-button">CART</a>
          <!--<i class="fa fa-shopping-cart w3-xxlarge" ></i> -->
          <a href="#login" class="w3-right w3-bar-item w3-button">LOG IN</a>
          <!-- <i class="fa fa-sign-in w3-xxlarge" ></i> -->
        </div>
      </div>
    </div>
    <div class='productContent'>
      <span class='title'>PRODUCT INFO</span>
      <div class='infoContainer'>
          <img class='productImage' src='./products/product.jpg' height='300px' width='300px'/>
          <div class='productInfo'>
            <div class='productName'>
              <span>Name: </span><span class='nameContent'>Chips and Queso</span>
            </div>
            <div class='productDescription'>
              <span>Description: </span><span class='descriptionContent'>Yum!</span>
            </div>
            <div class='productPrice'>
              <span>Price: </span><span class='priceContent'>$5.00</span>
            </div>
            <button class='addToCart'>Add to My Cart</button>
          </div>
      </div>
    </div>
  </body> 
</html>
