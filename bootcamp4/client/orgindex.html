<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body ng-app="directoryApp" ng-controller="ListingsController">
    {{currentUser.name}} is Logged in!

    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>

      <div class="row">

        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="user in users | filter: query" ng-show="user.authority == 'product' && user.quant > 0" ng-click="showDetails($index)">
                <td>{{user.item}}</td>
                <td>{{user.quant}}</td>
                <td>{{user.cost}}</td>

                <td ng-click="deleteListing(listing._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
            <h2>Add New Listing</h2>
            Name: <input type="text" ng-model="newItem.item" /><br />
            quant: <input type="text" ng-model="newItem.quant" /><br />
            price: <input type="text" ng-model="newItem.cost" /><br />
            <button class="btn btn-primary" ng-click="addProduct()">Add Listing</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <h4>{{detailedInfo.name}}</h4>
            <p>Address: {{detailedInfo.address}}</p>
            <p>Building Code: {{detailedInfo.code}}</p>
          </div>
        </div>
      </div>

      <a href="index.html" class="w3-right w3-bar-item w3-button">back</a>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
